<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <p class="contact-text">
            Have a project in mind, a question, or just want to say hi? Feel free to reach out!
        </p>
        <form action="https://formsubmit.co/your-email@example.com" method="POST" class="contact-form">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Your Message" required maxlength="750"></textarea>
            </div>
            <button type="submit" class="button">Send Message</button>
        </form>
    </div>
</section>
